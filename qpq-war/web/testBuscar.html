<html>

        <script type="text/javascript" src="qpq.jquery/jquery-1.10.2.min.js"></script>

    <body>
        <input type="text" id="id" name="id" value="Id" />
        <button id="buscar" onclick="buscar()">Buscar</button>
        <script type="text/javascript">
            function buscar(){
                $.ajax({
                   type: "GET",
                   url: "http://localhost:8080/qpq-war/webresources/generic/user/" + $("#id").val(),
                   datatype: "json",
                   data: "",
                   success: function(resp){
                       alert("Lo encuentra: " + JSON.stringify(resp).toString());
                   },
                   error: function() {
                       alert("ERROR");
                   }
                });
            }
        </script>
